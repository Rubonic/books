<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto p-3 d-flex justify-content-center align-items-start">
        <div class="container flex-1">
            <h1>New Books</h1>
            <form action="/create/book" method="post" class="d-flex justify-content-start flex-column mb-5">
                <label for="title">Title:</label>
                <input type="text" name="title" class="mb-2">
                <label for="num_of_pages">Number of pages:</label>
                <input type="text" name="num_of_pages" class="mb-2">
                <input type="submit" value="Create" class="mt-2">
            </form>
            <a href="/authors">Home</a>
        </div>
        <div class="container flex-1">
            <h1>All Books</h1>
            <div class="container mb-2 border">
                {% for book in books %}
                    <div class="my-1">
                        <a href="/book/{{ book.id }}">{{ book.title }}</a>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
