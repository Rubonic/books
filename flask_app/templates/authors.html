<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto p-3 d-flex justify-content-center align-items-start">
        <div class="container flex-1">
            <h1>New Author</h1>
            <form action="/create/author" method="post" class="d-flex justify-content-start flex-column">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name">
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="container flex-1">
            <h1>All Authors</h1>
            <div class="container mb-2 border">
                {% for author in authors %}
                    <div class="my-1">
                        <a href="/author/{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</a>
                    </div>
                {% endfor %}
            </div>
            <a href="/books">Add Book</a>
        </div>
    </div>
</body>
</html>
