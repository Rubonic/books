<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex">
        <div class="container" style="flex: 1;">
            <h1>{{ author.first_name }} {{ author.last_name }}'s favorates</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                    </tr>
                </thead>
                <tbody>
                {% if author.books|length < 1 %}
                <tr>
                    <td>None</td>
                    <td>None</td>
                </tr>
                {% else %}
                {% for book in author.books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.num_of_pages }}</td>
                    </tr>
                {% endfor %}
                {% endif %}
                </tbody>
            </table>
            <a href="/authors">Home</a>
        </div>
        <div class="container" style="flex: 1">
            <h1>Add Authors Favorite</h1>
            <form action="/add_favorite/{{ author.id }}" method="post">
                <select name="fav_book" value="Select Book">
                    <option hidden selected disabled>Select Book</option>
                    {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
                <div><input type="submit" value="Add"></div>
            </form>
        </div>
    </div>
</body>
</html>
